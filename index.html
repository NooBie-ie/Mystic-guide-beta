<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystic Enchanter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=VT323&display=swap" rel="stylesheet">
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
        overflow-x: hidden;
        user-select: none;
        -webkit-user-select: none;
      }
      
      /* Only apply pixel font to specific class, not all headers */
      .pixel-font {
        font-family: 'VT323', monospace;
      }

      .font-bolder {
        font-weight: 800;
      }
      
      /* Liquid Glass Effect */
      .liquid-glass {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s ease;
        will-change: transform, box-shadow;
        transform: translateZ(0); /* Force GPU layer */
      }
      
      .liquid-glass:hover {
        background: rgba(255, 255, 255, 0.85);
        border-color: rgba(255, 255, 255, 1);
        box-shadow: 0 15px 40px rgba(147, 51, 234, 0.1);
        transform: translateY(-2px);
      }

      .minecraft-shadow {
        text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
      }

      /* Moving Gradient Text Effect */
      .gradient-text {
        background: linear-gradient(300deg, #2563eb, #9333ea, #db2777, #2563eb);
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: gradient-move 4s linear infinite;
        will-change: background-position;
      }

      @keyframes gradient-move {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }

      /* Spotlight / Edge Shine Effect */
      .hover-spotlight-card {
        position: relative;
        /* Defaults */
        --mouse-x: 0px;
        --mouse-y: 0px;
      }

      .hover-spotlight-card::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 2px; /* The thickness of the glowing border */
        background: radial-gradient(
          600px circle at var(--mouse-x) var(--mouse-y),
          rgba(147, 51, 234, 0.8), /* Purple shine */
          transparent 40%
        );
        -webkit-mask: 
           linear-gradient(#fff 0 0) content-box, 
           linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.15s ease;
        pointer-events: none;
        z-index: 50;
        will-change: opacity;
        transform: translateZ(0);
      }

      .hover-spotlight-card:hover::after {
        opacity: 1;
      }

      /* Falling Stars Animation - Optimized */
      @keyframes star-fall {
        0% {
          transform: translate3d(0, 0, 0) scale3d(0.5, 0.5, 1);
          opacity: 0;
        }
        10% {
          opacity: 1;
          transform: translate3d(0, 10vh, 0) scale3d(1, 1, 1);
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translate3d(0, 110vh, 0) scale3d(0.5, 0.5, 1);
          opacity: 0;
        }
      }

      .star {
        animation: star-fall linear forwards;
        will-change: transform, opacity;
        backface-visibility: hidden;
        transform-style: preserve-3d;
      }

      /* Optimized Background Animations */
      .blob-base {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        z-index: 0;
        will-change: transform, opacity;
        transform: translateZ(0);
        backface-visibility: hidden;
      }
      
      .blob-purple {
        background: rgba(233, 213, 255, 0.4); /* purple-200 with opacity */
        animation: float-1 20s infinite ease-in-out alternate;
      }

      .blob-blue {
        background: rgba(191, 219, 254, 0.4); /* blue-200 with opacity */
        animation: float-2 25s infinite ease-in-out alternate-reverse;
      }

      .blob-pink {
        background: rgba(251, 207, 232, 0.4); /* pink-200 with opacity */
        animation: float-3 22s infinite ease-in-out alternate;
      }

      @keyframes float-1 {
        0% { transform: translate3d(0, 0, 0) scale(1); }
        50% { transform: translate3d(50px, 50px, 0) scale(1.1); }
        100% { transform: translate3d(-20px, 20px, 0) scale(0.95); }
      }

      @keyframes float-2 {
        0% { transform: translate3d(0, 0, 0) rotate(0deg) scale(1); }
        50% { transform: translate3d(-40px, 20px, 0) rotate(10deg) scale(1.05); }
        100% { transform: translate3d(20px, -40px, 0) rotate(-5deg) scale(0.9); }
      }
      
      @keyframes float-3 {
        0% { transform: translate3d(0, 0, 0) scale(1); }
        100% { transform: translate3d(-30px, -30px, 0) scale(1.15); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2); 
      }
    </style>
